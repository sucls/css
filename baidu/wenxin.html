<script>

    document.addEventListener('DOMContentLoaded', e=>{
        console.log( 'DOMContentLoaded' )

        document.addEventListener('scroll', e=>{
            console.log('滚动条', e)
        })

        document.querySelector('.header nav>ul').addEventListener('click',e=>{
            let li = e.target.parentNode
            console.log( e.target )
            li.classList.add('nav-has-tag')
        })

        document.querySelectorAll('.header nav>ul>li').forEach(dom=>{
            let activeLine = document.querySelector('.header nav>ul .active-line');

            dom.addEventListener('mouseenter',e =>{
                activeLine.style.width = e.target.clientWidth + 'px';
                activeLine.style.left = e.target.offsetLeft + 'px';
            })

            dom.addEventListener('mouseleave',e =>{
                activeLine.style.width = 0;
            })
        })

    })

</script>
